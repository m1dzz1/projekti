<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>

<body>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {

            border: 2px solid rgba(0, 0, 0, 0.075);
            box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
            width: 500px;
            height: 200px;

        }
    </style>
    <div class="container">
        <label for="array-methods">Izaberite JavaScript metodu za nizove:</label>
        <select id="array-methods">
            <option value="length">JavaScript metoda length()</option>
            <option value="toString">JavaScript metoda toString()</option>
            <option value="join">JavaScript metoda join()</option>
            <option value="delete">JavaScript operator delete()</option>
            <option value="concat">JavaScript metoda concat()</option>
            <option value="flat">JavaScript metoda flat()</option>
            <option value="push">JavaScript metoda push()</option>
            <option value="unshift">JavaScript metoda unshift()</option>
            <option value="pop">JavaScript metoda pop()</option>
            <option value="shift">JavaScript metoda shift()</option>
            <option value="splice">JavaScript metoda splice()</option>
            <option value="slice">JavaScript metoda slice()</option>
            <option value="some">JavaScript metoda some()</option>
            <option value="reduce">JavaScript metoda reduce()</option>
            <option value="map">JavaScript metoda map()</option>
            <option value="reverse">JavaScript metoda reverse()</option>
            <option value="values">JavaScript metoda values()</option>
        </select>
        <div class="pre"></div>
        <br>
        <div class="res"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
